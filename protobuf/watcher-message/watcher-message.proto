syntax = "proto3";

package watchermessage;

option go_package = "protobuf/watchermessage";

message Payload {
    string transactionId = 1;
    string ethAddress = 2;
    uint64 amount = 3;
    uint64 fee = 4;
}

message Signatures {
  string hash = 1;
  string signature = 2;
}

message AggregatedSignatures {
  string hash = 1;
  string ethTxHash = 2;
}